<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="button.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h1 class="text-center mb-5">
                            회원가입</h1>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="text"
                                   placeholder="Enter your identifier...">
                            <label for="username">ID</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password"
                                   placeholder="Enter your password...">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password-check" name="password-check" type="password"
                                   placeholder="Re-enter your password...">
                            <label for="password-check">Password Check</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="sign-in-button" type="button">Sign up</button>
                        </div>
                        <div>
                            <button id="to_main_button1" type="button" class="btn btn-info">메인</button>
                            <button id="to_log_in_page" type="button" class="btn btn-info">로그인하러가기</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<!--회원가입 버튼 스크립트-->
<script src="/js/user-sign-up-button.js"></script>
<!--메인으로 버튼 스크립트-->
<script src="/js/main-button.js"></script>
<!--로그인페이지 버튼 스크립트-->
<script src="/js/get-login-page-button.js"></script>
</body>
</html>
