        /* 전체 페이지 스타일링 */
        body {
            font-family: Arial, sans-serif;

            margin: 0;

        }

        h1 {

        }

        a:hover {
            text-decoration: underline; /* 호버 시 밑줄 추가 */
        }

        ul {
            margin: 0;
            padding: 0;
        }

        }
