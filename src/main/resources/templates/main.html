<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* 페이지 배경색 설정 */
        margin: 0;
        padding: 0;
    }

    /* 페이지 제목 스타일링 */
    h1 {
        background-color: #007acc; /* 배경색 설정 */
        color: #fff; /* 텍스트 색상 설정 */
        text-align: center; /* 가운데 정렬 */
        padding: 20px 0; /* 위아래 패딩 설정 */
        margin: 0;
    }

    div {
        display: flex;
        justify-content: center; /* 좌우 가운데 정렬 */
    }

    a {
        margin: 20px;
    }
</style>
</head>
<body>
<h1>업무 관리 시스템
    <button id="logout_button" type="button" class="btn btn-info">로그아웃</button>
</h1><br>
<div>
    <a href="/views/team" class="link-primary">조직 찾기</a>
    <a href="/views/myTasks" class="link-primary">내 업무 조회하기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    const logout_button = document.getElementById("logout_button");
    logout_button.addEventListener("click", () => {
        localStorage.removeItem("JWT")
        window.location.reload();
    })
</script>
</body>
</html>
